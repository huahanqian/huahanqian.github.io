# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 旅游百科
email: huahanqian@vip.qq.com
description: > # this means to ignore newlines until "baseurl:"
  旅游百科是关于旅游的相关知识，
  以及"吃、住、行、游、购、娱"。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.ctrip.wiki" # the base hostname & protocol for your site, e.g. http://example.com

twitter_username: trip
github_username:  trip
google_analytics: UA-104195308-1
# disqus.shortname: xxxxxx

lang: zh-CN

# Build settings
markdown: kramdown

# theme: minima

highlighter: rouge

sass:
  style: compact  # nested expanded compact compressed 

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# End

# Date format settings
date_format: "%Y-%m-%d"
# End

# Posts permalink settings 
# permalink: /:categories/:year/:month/:day/:title.html
permalink: /blog/:categories/:year-:month-:day/:title.html
# End

# Collections documentation settings
collections:
  documentation:
    output: true
    permalink: /:collection/:path
# End

# Github metadata settings
repository: trip/trip
# End

# jekyll-seo-tag settings
social:
  name: trip
  links:
    - https://twitter.com/trip
    - https://github.com/trip

logo: /assets/img/logo/avatar.png

twitter:
  username: trip
#End

