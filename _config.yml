# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 旅游百科
email: huahanqian@vip.qq.com
description: > # this means to ignore newlines until "baseurl:"
  旅游百科是关于旅游的相关知识，
  以及"吃、住、行、游、购、娱"。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.ctrip.wiki" # the base hostname & protocol for your site, e.g. http://example.com

lang: zh-cn

# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown
# highlighter: rouge

# kramdown:
#   input: GFM
#   hard_wrap: false

sass:
  style: compressed

# theme: minima
# End

# Gem settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jekyll-avatar
  # - jekyll-github-metadata

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - SITECHANGELOG.md
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
# End


# Date format settings
date_format: "%Y-%m-%d %H:%M:%S"
# End

# 博客的默认模板 date=/:categories/:year/:month/:day/:title.html
# 页面的默认模板是 /:path/:basename
# 集合的默认模板是 /:collection/:path


# Site permalink settings
# permalink: /:title/  # default = permalink:date
# permalink: /:title
# End

# Collections settings
collections:
  documentation:
    output: true
    # permalink: /:collection/:path    # default = permalink:/:collection/:path
# End

# Site menu settings
menu:
  - title: "博客"
    url: "/blog"
  - title: "攻略"
    url: "/documentation"
  - title: "支持"
    url: "/support"
# End

category_order:
  - 'Getting-started'
  - 'Fundamentals'
  - 'TipCalc Tutorial'
  - 'Platform specifics'
  - 'Upgrading'
  - 'Samples'
  - 'Plugins'
  - 'Testing'
  - 'Contributing'
  - 'Licensing'

# Github metadata settings
github: github
